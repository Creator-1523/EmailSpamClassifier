<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Email Spam Classifier
    </title>
    <style>
        body{
            text-align: center;
        }
        button{
            background-color: blueviolet;
            color: white;
        }
        a{
          color: white;  
        }
    </style>
</head>
<body>
    <h1>Email Spam Classifier</h1>
    <div>
        <form method="post" action="/predict">
            <textarea  rows="15" cols="35" name="email-content" placeholder="Type or paste your email here">
                {{email_text}}</textarea>
            <div>
                <button>
                    Check Spam
                </button>
                <button>
                    <a href="/">Reset</a>
                </button>
            </div>
        </form>
        {% if predictions==1 %}
            <h2>SPAM</h2>
        {% elif predictions==-1 %}
            <h2>NOT SPAM</h2>
        {% endif %}
        

    </div>
</body>
</html>
